<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>

<span th:replace="~{frag :: header}"></span>
<span th:replace="~{frag :: navbar}"></span>

<div class="container">

    <h1 class="color-change">Votre profil</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Preference</th>
            <th scope="col">Rank</th>
            <th scope="col">Avatar</th>
        </tr>
        </thead>
        <tbody>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getPreference()}"></td>
        <td th:text="${user.getRank()}"></td>
        <td><img th:if="${user.getProfilPic()}" th:src="@{/images/{filename}(filename=${user.profilPic})}"
                 alt="Image de l'user" style="width: 100px; height: auto;"></td>
        </tbody>

    </table>


    <h1 class="color-change">Modifier le profil</h1>
    <form th:action="@{/updateUser}" method="post" th:object="${user}">
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Veuillez corriger les erreurs suivantes :</p>
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Préférence</th>
                <th scope="col">Rank</th>
                <th scope="col">Modifier ?</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <input type="hidden" th:field="*{id}">
                <td>
                    <input type="text" id="email" th:field="*{email}" placeholder="Entrez votre email" readonly>
                </td>
                <td>
                    <input type="text" id="username" th:field="*{username}" placeholder="Entrez votre username"
                           required>
                    <div th:if="${#fields.hasErrors('username')}" class="text-danger"
                         th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                </td>
                <td>
                    <input type="text" id="password" th:field="*{password}" placeholder="Entrez votre password"
                           required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-danger"
                         th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                </td>
                <td>
                    <input type="text" id="preference" th:field="*{preference}"
                           placeholder="Entrez votre préférence">
                    <div th:if="${#fields.hasErrors('preference')}" class="text-danger"
                         th:each="err : ${#fields.errors('preference')}" th:text="${err}"></div>
                </td>
                <td>
                    <select id="rank" th:field="*{rank}">
                        <option th:each="rank : ${T(org.project.gestiontournoisjeuxvideo.util.Rank).values()}"
                                th:value="${rank}"
                                th:text="${rank}"></option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <table class="table">
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">

            <thead>
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Valider ?</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <input type="hidden" th:field="*{user.id}">
                <td>
                    <input type="file" name="image">
                </td>
                <td>
                    <button type="submit">Mettre une nouvelle image</button>
                </td>

            </tr>
            </tbody>
        </form>
    </table>
</div>


</body>
</html>
