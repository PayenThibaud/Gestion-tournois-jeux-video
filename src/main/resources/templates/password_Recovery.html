<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Password Recovery</title>

</head>
<body>

<header>
    <h2 class="neon pink">
        Gaming
    </h2>

    <h1 class="neon green">
        TOURNAMENTS
    </h1>
</header>
<nav>
    <ul>

        <li>
            <a class="nav-link" th:href="@{/}">Accueil</a>
        </li>
        <li >
            <a class="nav-link" th:href="@{/tournament}">Tournois</a>
        </li>
        <li >
            <a class="nav-link" th:href="@{/user}">Mon compte</a>
        </li>
        <li>
            <a class="nav-link" th:href="@{/registration}">Inscription</a>
        </li>
        <li>
            <a class="nav-link" th:href="@{/registration}">Connexion</a>
        </li>
        <li >
            <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
        </li>
        <li >
            <a class="nav-link" th:href="@{/contact}">Contact</a>
        </li>

    </ul>
</nav>


<form th:action="@{/password_Recovery}" method="post">
    <div class="form-group">
        <label for="email">Entrez votre adresse email :</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
    </div>
    <button type="submit" class="btn btn-primary">Récupérer le mot de passe</button>
</form>


<div th:if="${error}">
    <p class="alert alert-danger" th:text="${error}"></p>
</div>

<div class="container" th:if="${user != null}">
    <h1 class="color-change">Vos informations pour l'email : <span th:text="${user.email}"></span></h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getPassword()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <p>2024 Gaming Tournaments. Tous droits réservés.</p>
</footer>


</body>
</html>
